name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    # Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v2

    # Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: "1.3.0"

    # Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: "us-east-1"

    # Terraform Initialization with custom module path
    - name: Terraform Init
      run: terraform init -chdir=./modules

    # Terraform Plan (Dry run to see changes)
    - name: Terraform Plan
      run: terraform plan -chdir=./modules

    # Terraform Apply (Automatic apply if plan is successful)
    - name: Terraform Apply
      run: terraform apply -auto-approve -chdir=./modules
