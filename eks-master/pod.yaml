apiVersion: v1
Kind: Pod
# All Metadata store in this section
metadata:
  name: pod-sample
  # This is comminucate with selector
  labels:
    app: pod-sample
    env: Development
  annotations:
    version: "v1.0"
    description: "Production deployment of myapp"
spec:
  replicas: 10
  # labels are used to identify the pod
  selector:
    matchLabels:
      app: pod-example
  # 
    template:
      metadata:
        labels:
          app: pod-example
